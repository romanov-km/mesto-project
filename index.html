<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта">
    </header>
    
    <main class="content">
        <section class="profile">
            <div class="profile__avatar" style="background-image: url('./images/Untitled-Project.jpg');"></div>
            
            <div class="profile__info">
                <div class="profile__info-block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                </div>
                <p class="profile__activity">Исследователь океана</p>
            </div>
            
            <button class="profile__add-button" type="button">
            </button>

        </section>

        <section class="elements">

            <ul class="elements__list"></ul>

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 - Romanov Kirill</p>
    </footer>

    <div class="add-popup">
        <div class="add-popup__container">
            <h3 class="add-popup__title">Новое место</h3>
            <form class="add-popup__form" method="post" action="#" name="popup-window" id="form-add-card">
                <input type="text" class="add-popup__text-input" value="" name="name" placeholder="Название">
                <input type="url" class="add-popup__text-input" value="" name="url" placeholder="Ссылка на картинку">
                <button type="submit" class="add-popup__submit" form="form-add-card">Создать</button>
            </form>
            <button class="add-popup__closed-button" type="button">
            </button>
        </div>
    </div>
    
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" method="post" action="#" name="popup-window" id="form-edit-profile">
                <input type="text" class="popup__text-input" value="" name="name" placeholder="Имя">
                <input type="text" class="popup__text-input" value="" name="activity" placeholder="Род деятельности">
                <button type="submit" class="popup__submit" form="form-edit-profile">Сохранить</button>
            </form>
            <button class="popup__closed-button" type="button">
            </button>
        </div>
    </div>

    <template id="card">
        <li class="elements__item">
            <button class="elements__button-delete" type="button"></button>
            <img src="" class="elements__image" alt="">
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button class="elements__button-like" type="button">
                </button>
            </div>
        </li>
    </template>

    <div class="img-popup">
        
        <div class="img-popup__container">
            <button class="img-popup__close-button"></button>
            <img src="" alt="" class="img-popup__image">
            <p class="img-popup__title"></p>
        </div>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
