<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Логотип сайта"></header><main class="content"><section class="profile"><div class="profile__container-avatar"><img class="profile__avatar" src="620eeb461c8a43cd53cf.jpg"><div class="profile__overlay"><button class="profile__edit-button-avatar" type="button"></button></div></div><div class="profile__info"><div class="profile__info-block"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__activity">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 - Romanov Kirill</p></footer><div class="popup avatar-popup"><div class="add-popup__container"><h3 class="add-popup__title">Обновить аватар</h3><form class="add-popup__form" method="post" action="#" name="popup-window" id="form-avatar-edit" novalidate><input id="url-input" type="url" class="add-popup__text-input" value="" name="url" placeholder="Ссылка на картинку для аватара" required> <span class="url-input-error add-popup__input-error"></span> <button type="submit" class="add-popup__submit" form="form-avatar-edit">Сохранить</button></form><button class="avatar-popup__closed-button" type="button"></button></div></div><div class="popup add-popup"><div class="add-popup__container"><h3 class="add-popup__title">Новое место</h3><form class="add-popup__form" method="post" action="#" name="popup-window" id="form-add-card" novalidate><input id="name-input" class="add-popup__text-input" value="" name="name" placeholder="Название"
