<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип сайта">
    </header>
    
    <main class="content">
        <section class="profile">
            <div class="profile__avatar" style="background-image: url('./images/Untitled-Project.jpg');"></div>
            
            <div class="profile__info">
                <div class="profile__info-block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                </div>
                <p class="profile__activity">Исследователь океана</p>
            </div>
            
            <button class="profile__add-button" type="button">
            </button>

        </section>

        <section class="elements">

            <ul class="elements__list">
                <li class="elements__item">
                    <img src="./images/Untitled-Project.jpg" class="elements__image" alt="Старинная церковь на фоне гор">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__button-like" type="button">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="elements__image" alt="Гора Эльбрус на фоне степи">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__button-like" type="button">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="elements__image" alt="Хвойный лес и на заднем плане гора Домбай">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__button-like" type="button">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="elements__image" alt="Гора Эльбрус на фоне степи">
                    <div class="elements__info">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__button-like" type="button">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="elements__image" alt="Хвойный лес и на заднем плане гора Домбай">
                    <div class="elements__info">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__button-like" type="button">
                        </button>
                    </div>
                </li>
                <li class="elements__item">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="elements__image" alt="Старинная церковь на фоне гор">
                    <div class="elements__info">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button class="elements__button-like" type="button">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 - Romanov Kirill</p>
    </footer>
    
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" method="post" action="#" name="popup-window" id="form-edit-profile">
                <input type="text" class="popup__text-input" value="Жак-Ив Кусто" name="name">
                <input type="text" class="popup__text-input" value="Исследователь океана" name="activity">
            </form>
            <button type="submit" class="popup__submit" form="form-edit-profile">Сохранить</button>
            <button class="popup__closed-button" type="button">
            </button>
        </div>
    </div>

</body>
</html>
