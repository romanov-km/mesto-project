<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип сайта">
    </header>
    
    <main class="content">
        <section class="profile">
            <div class="profile__avatar" style="background-image: url('<%=require('./images/Untitled-Project.jpg')%>');"></div>
            
            <div class="profile__info">
                <div class="profile__info-block">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                    </button>
                </div>
                <p class="profile__activity">Исследователь океана</p>
            </div>
            
            <button class="profile__add-button" type="button">
            </button>

        </section>

        <section class="elements">

            <ul class="elements__list"></ul>

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2023 - Romanov Kirill</p>
    </footer>

    <div class="popup add-popup">
        <div class="add-popup__container">
            <h3 class="add-popup__title">Новое место</h3>
            <form class="add-popup__form" method="post" action="#" name="popup-window" id="form-add-card" novalidate>
                <input id="name-input" type="text" class="add-popup__text-input" value="" name="name" placeholder="Название" required minlength="2" maxlength="30" pattern="^[А-Яа-яЁёa-zA-z0-9\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                <span class="name-input-error add-popup__input-error"></span>
                <input id="url-input" type="url" class="add-popup__text-input" value="" name="url" placeholder="Ссылка на картинку" required>
                <span class="url-input-error add-popup__input-error"></span>
                <button type="submit" class="add-popup__submit" form="form-add-card">Создать</button>
            </form>
            <button class="add-popup__closed-button" type="button">
            </button>
        </div>
    </div>
    
    <div class="popup profile-popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="add-popup__form" method="post" action="#" name="popup-window" id="form-edit-profile" novalidate>
                <input id="name-input" type="text" class="add-popup__text-input" value="" name="name" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[А-Яа-яЁёa-zA-z0-9\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                <span class="name-input-error add-popup__input-error"></span>
                <input id="activity-input" type="text" class="add-popup__text-input" value="" name="activity" placeholder="Род деятельности" required minlength="2" maxlength="200" pattern="^[А-Яа-яЁёa-zA-z0-9\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                <span class="activity-input-error add-popup__input-error"></span>
                <button type="submit" class="add-popup__submit" form="form-edit-profile">Сохранить</button>
            </form>
            <button class="popup__closed-button" type="button">
            </button>
        </div>
    </div>

    <template id="card">
        <li class="elements__item">
            <button class="elements__button-delete" type="button"></button>
            <img src="" class="elements__image" alt="">
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button class="elements__button-like" type="button">
                </button>
            </div>
        </li>
    </template>

    <div class="popup img-popup">
        <div class="img-popup__container">
            <button class="img-popup__closed-button"></button>
            <img src="" alt="" class="img-popup__image">
            <p class="img-popup__title"></p>
        </div>
    </div>
</body>
</html>
